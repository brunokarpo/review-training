server:
  port: 8080
  servlet:
    context-path: /review

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/review
    username: review-app
    password: review-app
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin

management:
  server:
    port: 8081
    servlet:
      context-path: /
  endpoints:
    web:
      base-path: /
      exposure:
        include: "health,info,metrics"